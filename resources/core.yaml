apiVersion: v1
items:
- apiVersion: v1
  kind: Namespace
  metadata:
    labels:
      istio-injection: enabled
      kubenix/project-name: kubenix
    name: functions
    namespace: default
- apiVersion: v1
  kind: Namespace
  metadata:
    labels:
      kubenix/project-name: kubenix
    name: istio-system
    namespace: default
- apiVersion: networking.istio.io/v1alpha3
  kind: DestinationRule
  metadata:
    labels:
      app: mixer
      chart: mixer
      heritage: Tiller
      kubenix/project-name: kubenix
      release: istio
    name: istio-telemetry
    namespace: istio-system
  spec:
    host: istio-telemetry.istio-system.svc.cluster.local
    trafficPolicy:
      connectionPool:
        http:
          http2MaxRequests: 10000
          maxRequestsPerConnection: 10000
- apiVersion: networking.istio.io/v1alpha3
  kind: Gateway
  metadata:
    labels:
      kubenix/project-name: kubenix
    name: virtual-services-gateway
    namespace: default
  spec:
    selector:
      istio: virtual-services-gateway
    servers:
    - hosts:
      - '*'
      port:
        name: http-weavescope
        number: 15301
        protocol: HTTP
    - hosts:
      - '*'
      port:
        name: http-grafana
        number: 15300
        protocol: HTTP
    - hosts:
      - '*'
      port:
        name: http-zipkin
        number: 15302
        protocol: HTTP
    - hosts:
      - '*'
      port:
        name: http2-argocd
        number: 15200
        protocol: HTTPS
      tls:
        mode: PASSTHROUGH
- apiVersion: networking.istio.io/v1alpha3
  kind: VirtualService
  metadata:
    labels:
      kubenix/project-name: kubenix
    name: virtual-service
    namespace: default
  spec:
    gateways:
    - virtual-services-gateway
    hosts:
    - '*'
    http:
    - match:
      - port: 15300
      route:
      - destination:
          host: grafana.knative-monitoring.svc.cluster.local
          port:
            number: 30802
    - match:
      - port: 15301
      route:
      - destination:
          host: weave-scope-app.istio-system.svc.cluster.local
          port:
            number: 80
    - match:
      - port: 15302
      route:
      - destination:
          host: zipkin.istio-system.svc.cluster.local
          port:
            number: 9411
    tls:
    - match:
      - port: 15200
        sni_hosts:
        - localhost
        - kind.local
        - '*'
      route:
      - destination:
          host: argocd-server.argocd.svc.cluster.local
          port:
            number: 443
- apiVersion: config.istio.io/v1alpha2
  kind: attributemanifest
