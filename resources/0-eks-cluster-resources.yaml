- apiVersion: apps/v1
  kind: Deployment
  metadata:
    labels:
      chart: rook-ceph-v1.0.5
      kubenix/project-name: kubenix
      operator: rook
      storage-backend: ceph
    name: rook-ceph-operator
    namespace: system
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: rook-ceph-operator
    template:
      metadata:
        labels:
          app: rook-ceph-operator
          chart: rook-ceph-v1.0.5
      spec:
        containers:
        - args:
          - ceph
          - operator
          env:
          - name: NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: ROOK_CEPH_STATUS_CHECK_INTERVAL
            value: 60s
          - name: ROOK_CURRENT_NAMESPACE_ONLY
            value: 'true'
          - name: ROOK_ENABLE_SELINUX_RELABELING
            value: 'true'
          - name: ROOK_LOG_LEVEL
            value: INFO
          - name: ROOK_MON_HEALTHCHECK_INTERVAL
            value: 45s
          - name: ROOK_MON_OUT_TIMEOUT
            value: 600s
          image: rook/ceph:v1.0.5
          imagePullPolicy: IfNotPresent
          name: rook-ceph-operator
          resources:
            limits:
              cpu: 500m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 128Mi
        serviceAccountName: rook-ceph-system
- apiVersion: apps/v1beta2
  kind: Deployment
  metadata:
    annotations: {}
    labels:
      app: efs-provisioner
      chart: efs-provisioner-0.7.0
      env: dev
      heritage: Tiller
      kubenix/project-name: kubenix
      release: efs-provisioner
    name: efs-provisioner
    namespace: system
  spec:
    replicas: 1
    revisionHistoryLimit: 10
    selector:
      matchLabels:
        app: efs-provisioner
        release: efs-provisioner
    strategy:
      type: Recreate
    template:
      metadata:
        labels:
          app: efs-provisioner
          release: efs-provisioner
      spec:
        containers:
        - env:
          - name: AWS_REGION
            value: eu-west-2
          - name: FILE_SYSTEM_ID
            value: fs-af40e05e
          - name: PROVISIONER_NAME
            value: kubernetes.io/aws-efs
          image: quay.io/external_storage/efs-provisioner:v2.2.0-k8s1.12
          imagePullPolicy: IfNotPresent
          name: efs-provisioner
          resources: {}
          volumeMounts:
          - mountPath: /persistentvolumes
            name: pv-volume
            subPath: pv
        initContainers:
        - command:
          - sh
          - -c
          - mkdir -p /efs-vol-root/pv
          image: gcr.io/google_containers/busybox:1.27
          imagePullPolicy: IfNotPresent
          name: init-path
          resources: {}
          volumeMounts:
          - mountPath: /efs-vol-root
            name: pv-volume
        serviceAccount: efs-provisioner
        volumes:
        - name: pv-volume
          nfs:
            path: /
            server: fs-af40e05e.efs.eu-west-2.amazonaws.com
