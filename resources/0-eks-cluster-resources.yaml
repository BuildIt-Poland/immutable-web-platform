apiVersion: v1
items:
- apiVersion: v1
  kind: Namespace
  metadata:
    labels:
      kubenix/project-name: kubenix
    name: system
    namespace: default
- apiVersion: apps/v1beta2
  kind: Deployment
  metadata:
    annotations: {}
    labels:
      app: efs-provisioner
      chart: efs-provisioner-0.7.0
      env: dev
      heritage: Tiller
      kubenix/project-name: kubenix
      release: efs-provisioner
    name: efs-provisioner
    namespace: system
  spec:
    replicas: 1
    revisionHistoryLimit: 10
    selector:
      matchLabels:
        app: efs-provisioner
        release: efs-provisioner
    strategy:
      type: Recreate
    template:
      metadata:
        labels:
          app: efs-provisioner
          release: efs-provisioner
      spec:
        containers:
        - env:
          - name: AWS_REGION
            value: eu-west-2
          - name: FILE_SYSTEM_ID
            value: $patch_required
          - name: PROVISIONER_NAME
            value: kubernetes.io/aws-efs
          image: quay.io/external_storage/efs-provisioner:v2.2.0-k8s1.12
          imagePullPolicy: IfNotPresent
          name: efs-provisioner
          resources: {}
          volumeMounts:
          - mountPath: /persistentvolumes
            name: pv-volume
        serviceAccount: efs-provisioner
        volumes:
        - name: pv-volume
          nfs:
            path: /
            server: $patch_required.efs.eu-west-2.amazonaws.com
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app.kubernetes.io/instance: eks-cluster-autoscaler
      app.kubernetes.io/managed-by: Tiller
      app.kubernetes.io/name: aws-cluster-autoscaler
      helm.sh/chart: cluster-autoscaler-3.2.0
      kubenix/project-name: kubenix
    name: eks-cluster-autoscaler-aws-cluster-autoscaler
    namespace: system
  spec:
    ports:
    - name: http
      port: 8085
      protocol: TCP
      targetPort: 8085
    selector:
      app.kubernetes.io/instance: eks-cluster-autoscaler
      app.kubernetes.io/name: aws-cluster-autoscaler
    type: ClusterIP
- apiVersion: v1
  kind: ServiceAccount
  metadata:
    annotations: {}
    labels:
      app: efs-provisioner
      chart: efs-provisioner-0.7.0
      env: dev
      heritage: Tiller
      kubenix/project-name: kubenix
      release: efs-provisioner
    name: efs-provisioner
    namespace: system
- apiVersion: v1
  kind: ServiceAccount
  metadata:
    labels:
      app.kubernetes.io/instance: eks-cluster-autoscaler
      app.kubernetes.io/managed-by: Tiller
      app.kubernetes.io/name: aws-cluster-autoscaler
      helm.sh/chart: cluster-autoscaler-3.2.0
      kubenix/project-name: kubenix
    name: eks-cluster-autoscaler-aws-cluster-autoscaler
    namespace: system
- apiVersion: extensions/v1beta1
  kind: Deployment
  metadata:
    labels:
      app.kubernetes.io/instance: eks-cluster-autoscaler
      app.kubernetes.io/managed-by: Tiller
      app.kubernetes.io/name: aws-cluster-autoscaler
      helm.sh/chart: cluster-autoscaler-3.2.0
      kubenix/project-name: kubenix
    name: eks-cluster-autoscaler-aws-cluster-autoscaler
    namespace: system
  spec:
    replicas: 1
    selector:
      matchLabels:
        app.kubernetes.io/instance: eks-cluster-autoscaler
        app.kubernetes.io/name: aws-cluster-autoscaler
    template:
      metadata:
        labels:
          app.kubernetes.io/instance: eks-cluster-autoscaler
          app.kubernetes.io/name: aws-cluster-autoscaler
      spec:
        containers:
        - command:
          - ./cluster-autoscaler
          - --cloud-provider=aws
          - --namespace=system
          - --node-group-auto-discovery=asg:tag=k8s.io/cluster-autoscaler/enabled,k8s.io/cluster-autoscaler/future-is-comming-cluster
          - --logtostderr=true
          - --stderrthreshold=info
          - --v=4
          env:
          - name: AWS_REGION
            value: eu-west-2
          image: k8s.gcr.io/cluster-autoscaler:v1.13.1
          imagePullPolicy: IfNotPresent
          livenessProbe:
            httpGet:
              path: /health-check
              port: 8085
          name: aws-cluster-autoscaler
          ports:
          - containerPort: 8085
          resources: {}
          volumeMounts:
          - mountPath: /etc/ssl/certs/ca-bundle.crt
            name: ssl-certs
            readOnly: true
        nodeSelector:
          kubernetes.io/lifecycle: on-demand
        serviceAccountName: eks-cluster-autoscaler-aws-cluster-autoscaler
        tolerations: []
        volumes:
        - hostPath:
            path: /etc/ssl/certs/ca-certificates.crt
          name: ssl-certs
- apiVersion: policy/v1beta1
  kind: PodDisruptionBudget
  metadata:
    labels:
      app.kubernetes.io/instance: eks-cluster-autoscaler
      app.kubernetes.io/managed-by: Tiller
      app.kubernetes.io/name: aws-cluster-autoscaler
      helm.sh/chart: cluster-autoscaler-3.2.0
      kubenix/project-name: kubenix
    name: eks-cluster-autoscaler-aws-cluster-autoscaler
    namespace: system
  spec:
    maxUnavailable: 1
    selector:
      matchLabels:
        app.kubernetes.io/instance: eks-cluster-autoscaler
        app.kubernetes.io/name: aws-cluster-autoscaler
