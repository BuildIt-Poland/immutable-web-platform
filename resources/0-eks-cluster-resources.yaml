- apiVersion: rbac.authorization.k8s.io/v1
  kind: ClusterRoleBinding
  metadata:
    annotations: {}
    labels:
      app: efs-provisioner
      chart: efs-provisioner-0.7.0
      env: dev
      heritage: Tiller
