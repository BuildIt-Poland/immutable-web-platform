- apiVersion: apps/v1
  kind: Deployment
  metadata:
    labels:
      app: rook-ceph-tools
    name: rook-ceph-tools
    namespace: storage
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: rook-ceph-tools
    template:
      metadata:
        labels:
          app: rook-ceph-tools
      spec:
        containers:
        - args:
          - -g
          - --
          - /usr/local/bin/toolbox.sh
          command:
          - /tini
          env:
          - name: ROOK_ADMIN_SECRET
            valueFrom:
              secretKeyRef:
                key: admin-secret
                name: rook-ceph-mon
          image: rook/ceph:v1.0.5
          imagePullPolicy: IfNotPresent
          name: rook-ceph-tools
          securityContext:
            privileged: true
          volumeMounts:
          - mountPath: /dev
            name: dev
          - mountPath: /sys/bus
            name: sysbus
          - mountPath: /lib/modules
            name: libmodules
          - mountPath: /etc/rook
            name: mon-endpoint-volume
        dnsPolicy: ClusterFirstWithHostNet
        hostNetwork: true
        volumes:
        - hostPath:
            path: /dev
          name: dev
        - hostPath:
            path: /sys/bus
          name: sysbus
        - hostPath:
            path: /lib/modules
          name: libmodules
        - configMap:
            items:
            - key: data
              path: mon-endpoints
            name: rook-ceph-mon-endpoints
          name: mon-endpoint-volume
kind: List
