- apiVersion: ceph.rook.io/v1
  kind: CephCluster
  metadata:
    labels:
      kubenix/project-name: kubenix
    name: rook-ceph
    namespace: storage
  spec:
    cephVersion:
      image: ceph/ceph:v14.2
    dashboard:
      enabled: true
      port: 8443
      ssl: false
    dataDirHostPath: /var/lib/rook
    mon:
      allowMultiplePerNode: true
      count: 2
    storage:
      config:
        storeType: filestore
      directories:
      - path: /var/lib/rook
      useAllDevices: false
      useAllNodes: true
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    labels:
      chart: rook-ceph-v1.0.5
      kubenix/project-name: kubenix
      operator: rook
      storage-backend: ceph
    name: rook-ceph-operator
    namespace: storage
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: rook-ceph-operator
    template:
      metadata:
        labels:
          app: rook-ceph-operator
          chart: rook-ceph-v1.0.5
      spec:
        containers:
        - args:
          - ceph
          - operator
          env:
          - name: NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: ROOK_CEPH_STATUS_CHECK_INTERVAL
            value: 60s
          - name: ROOK_CURRENT_NAMESPACE_ONLY
            value: 'true'
          - name: ROOK_ENABLE_SELINUX_RELABELING
            value: 'true'
          - name: ROOK_LOG_LEVEL
            value: INFO
          - name: ROOK_MON_HEALTHCHECK_INTERVAL
            value: 45s
          - name: ROOK_MON_OUT_TIMEOUT
            value: 600s
          image: rook/ceph:v1.0.5
          imagePullPolicy: IfNotPresent
          name: rook-ceph-operator
          resources:
            limits:
              cpu: 500m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 128Mi
        serviceAccountName: rook-ceph-system
