- apiVersion: apiextensions.k8s.io/v1beta1
  kind: CustomResourceDefinition
  metadata:
    labels:
      kubenix/project-name: kubenix
    name: cephclusters.ceph.rook.io
    namespace: storage
  spec:
    additionalPrinterColumns:
    - JSONPath: .spec.dataDirHostPath
      description: Directory used on the K8s nodes
      name: DataDirHostPath
      type: string
    - JSONPath: .spec.mon.count
      description: Number of MONs
      name: MonCount
      type: string
    - JSONPath: .metadata.creationTimestamp
      name: Age
      type: date
    - JSONPath: .status.state
      description: Current State
      name: State
      type: string
    group: ceph.rook.io
    names:
      kind: CephCluster
      listKind: CephClusterList
      plural: cephclusters
      singular: cephcluster
    scope: Namespaced
    validation:
      openAPIV3Schema:
        properties:
          spec:
            properties:
              cephVersion:
                properties:
                  allowUnsupported:
                    type: boolean
                  image:
                    type: string
                  name:
                    pattern: ^(luminous|mimic|nautilus)$
                    type: string
              dashboard:
                properties:
                  enabled:
                    type: boolean
                  port:
                    maximum: 65535
                    minimum: 0
                    type: integer
                  urlPrefix:
                    type: string
              dataDirHostPath:
                pattern: ^/(\S+)
                type: string
              mon:
                properties:
                  allowMultiplePerNode:
                    type: boolean
                  count:
                    maximum: 9
                    minimum: 1
                    type: integer
                required:
                - count
              network:
                properties:
                  hostNetwork:
                    type: boolean
              storage:
                properties:
                  nodes:
                    items: {}
                    type: array
                  useAllDevices: {}
                  useAllNodes:
                    type: boolean
            required:
            - mon
    version: v1
