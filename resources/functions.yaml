      # Example ''{{.Name}}-{{.Namespace}}.{{ index .Annotations "sub"}}.{{.Domain}}''

      # and you have an annotation {"sub":"foo"}, then the generated template would
      be {Name}-{Namespace}.foo.{Domain}

      domainTemplate: "{{.Name}}.{{.Namespace}}.{{.Domain}}"


