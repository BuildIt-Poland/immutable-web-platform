  metadata:
    labels:
      serving.knative.dev/release: v0.7.1
    name: queue-proxy
    namespace: knative-serving
  spec:
    image: gcr.io/knative-releases/github.com/knative/serving/cmd/queue@sha256:89fb5a1d2d9c0abd10ce3135c02f9e9ffbf93087a3ece7481615a0f9d9209713
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    labels:
      serving.knative.dev/release: v0.7.1
    name: activator
    namespace: knative-serving
  spec:
    selector:
      matchLabels:
        app: activator
        role: activator
    template:
      metadata:
        annotations:
          cluster-autoscaler.kubernetes.io/safe-to-evict: 'false'
          sidecar.istio.io/inject: 'true'
        labels:
          app: activator
          role: activator
          serving.knative.dev/release: v0.7.1
      spec:
        containers:
        - args:
          - -logtostderr=false
          - -stderrthreshold=FATAL
          env:
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: SYSTEM_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: CONFIG_LOGGING_NAME
            value: config-logging
          - name: CONFIG_OBSERVABILITY_NAME
            value: config-observability
          - name: METRICS_DOMAIN
            value: knative.dev/serving
          image: gcr.io/knative-releases/github.com/knative/serving/cmd/activator@sha256:864c0dc5e8d8eeee6162f448ae6452ab53f53642536a4720d59b6bc2402df01f
          livenessProbe:
            httpGet:
              httpHeaders:
              - name: k-kubelet-probe
                value: activator
              path: /healthz
              port: 8012
          name: activator
          ports:
          - containerPort: 8012
            name: http1-port
          - containerPort: 8013
            name: h2c-port
          - containerPort: 9090
            name: metrics-port
          readinessProbe:
            httpGet:
              httpHeaders:
              - name: k-kubelet-probe
                value: activator
              path: /healthz
              port: 8012
          resources:
            limits:
              cpu: 200m
              memory: 600Mi
            requests:
              cpu: 20m
              memory: 60Mi
          securityContext:
            allowPrivilegeEscalation: false
          volumeMounts:
          - mountPath: /etc/config-logging
            name: config-logging
          - mountPath: /etc/config-observability
            name: config-observability
        serviceAccountName: controller
        volumes:
        - configMap:
            name: config-logging
          name: config-logging
        - configMap:
            name: config-observability
          name: config-observability
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: autoscaler
      serving.knative.dev/release: v0.7.1
    name: autoscaler
    namespace: knative-serving
  spec:
    ports:
    - name: http
      port: 8080
      protocol: TCP
      targetPort: 8080
    - name: metrics
      port: 9090
      protocol: TCP
      targetPort: 9090
    - name: custom-metrics
      port: 443
      protocol: TCP
      targetPort: 8443
    selector:
      app: autoscaler
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    labels:
      serving.knative.dev/release: v0.7.1
    name: autoscaler
    namespace: knative-serving
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: autoscaler
    template:
      metadata:
        annotations:
          cluster-autoscaler.kubernetes.io/safe-to-evict: 'false'
          sidecar.istio.io/inject: 'true'
        labels:
          app: autoscaler
          serving.knative.dev/release: v0.7.1
      spec:
        containers:
        - args:
          - --secure-port=8443
          - --cert-dir=/tmp
          env:
          - name: SYSTEM_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: CONFIG_LOGGING_NAME
            value: config-logging
          - name: CONFIG_OBSERVABILITY_NAME
            value: config-observability
          - name: METRICS_DOMAIN
            value: knative.dev/serving
          image: gcr.io/knative-releases/github.com/knative/serving/cmd/autoscaler@sha256:026860790fe07bf3dcd42fe2c0a21c7c15ef59f4cb772b6e369f927620f6c0ec
          livenessProbe:
            httpGet:
              httpHeaders:
              - name: k-kubelet-probe
                value: autoscaler
              path: /healthz
              port: 8080
          name: autoscaler
          ports:
          - containerPort: 8080
            name: websocket
          - containerPort: 9090
            name: metrics
          - containerPort: 8443
            name: custom-metrics
          readinessProbe:
            httpGet:
              httpHeaders:
              - name: k-kubelet-probe
                value: autoscaler
              path: /healthz
              port: 8080
          resources:
            limits:
              cpu: 300m
              memory: 400Mi
            requests:
              cpu: 30m
              memory: 40Mi
          securityContext:
            allowPrivilegeEscalation: false
          volumeMounts:
          - mountPath: /etc/config-autoscaler
            name: config-autoscaler
          - mountPath: /etc/config-logging
            name: config-logging
          - mountPath: /etc/config-observability
            name: config-observability
        serviceAccountName: controller
        volumes:
        - configMap:
            name: config-autoscaler
          name: config-autoscaler
        - configMap:
            name: config-logging
          name: config-logging
        - configMap:
            name: config-observability
          name: config-observability
- apiVersion: v1
  data:
    _example: '################################

      #                              #

      #    EXAMPLE CONFIGURATION     #

      #                              #

      ################################


      # This block is not actually functional configuration,

      # but serves to illustrate the available configuration

      # options and document them in a way that is accessible

      # to users that `kubectl edit` this config map.

      #

      # These sample configuration options may be copied out of

      # this example block and unindented to be in the data block

      # to actually change the configuration.


      # The Revision ContainerConcurrency field specifies the maximum number

      # of requests the Container can handle at once. Container concurrency

      # target percentage is how much of that maximum to use in a stable

      # state. E.g. if a Revision specifies ContainerConcurrency of 10, then

      # the Autoscaler will try to maintain 7 concurrent connections per pod

      # on average. A value of 70 is chosen because the Autoscaler panics

      # when concurrency exceeds 2x the desired set point. So we will panic

      # before we reach the limit.

      # For legacy and backwards compatibility reasons, this value also accepts

      # fractional values in (0, 1] interval (i.e. 0.7 â‡’ 70%).

      # Thus minimal percentage value must be greater than 1.0, or it will be

      # treated as a fraction.

      # TODO(#2016): Set to 70%.

      container-concurrency-target-percentage: "100"


      # The container concurrency target default is what the Autoscaler will

      # try to maintain when the Revision specifies unlimited concurrency.

      # Even when specifying unlimited concurrency, the autoscaler will

      # horizontally scale the application based on this target concurrency.

      #

      # A value of 100 is chosen because it''s enough to allow vertical pod

      # autoscaling to tune resource requests. E.g. maintaining 1 concurrent

      # "hello world" request doesn''t consume enough resources to allow VPA

      # to achieve efficient resource usage (VPA CPU minimum is 300m).

      container-concurrency-target-default: "100"


      # When operating in a stable mode, the autoscaler operates on the

      # average concurrency over the stable window.

      stable-window: "60s"


      # When observed average concurrency during the panic window reaches

      # panic-threshold-percentage the target concurrency, the autoscaler

      # enters panic mode. When operating in panic mode, the autoscaler

      # scales on the average concurrency over the panic window which is

      # panic-window-percentage of the stable-window.

      panic-window-percentage: "10.0"


      # Absolute panic window duration.

      # Deprecated in favor of panic-window-percentage.

      # Existing revisions will continue to scale based on panic-window

      # but new revisions will default to panic-window-percentage.

      panic-window: "6s"


      # The percentage of the container concurrency target at which to

      # enter panic mode when reached within the panic window.

      panic-threshold-percentage: "200.0"


      # Max scale up rate limits the rate at which the autoscaler will

      # increase pod count. It is the maximum ratio of desired pods versus

      # observed pods.

      max-scale-up-rate: "10"


      # Scale to zero feature flag

      enable-scale-to-zero: "true"


      # Tick interval is the time between autoscaling calculations.

      tick-interval: "2s"


      # Dynamic parameters (take effect when config map is updated):


      # Scale to zero grace period is the time an inactive revision is left

      # running before it is scaled to zero (min: 30s).

      scale-to-zero-grace-period: "30s"

      '
