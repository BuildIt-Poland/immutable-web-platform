- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: activator
      serving.knative.dev/release: v0.8.0
    name: activator-service
    namespace: faas-knative
  spec:
    ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 8012
    - name: http2
      port: 81
      protocol: TCP
      targetPort: 8013
    - name: metrics
      port: 9090
      protocol: TCP
      targetPort: 9090
    selector:
      app: activator
    type: ClusterIP
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: controller
      serving.knative.dev/release: v0.8.0
    name: controller
    namespace: faas-knative
  spec:
    ports:
    - name: metrics
      port: 9090
      protocol: TCP
      targetPort: 9090
    selector:
      app: controller
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      role: webhook
      serving.knative.dev/release: v0.8.0
    name: webhook
    namespace: faas-knative
  spec:
    ports:
    - port: 443
      targetPort: 8443
    selector:
      role: webhook
- apiVersion: caching.internal.knative.dev/v1alpha1
  kind: Image
  metadata:
    labels:
      serving.knative.dev/release: v0.8.0
    name: queue-proxy
    namespace: faas-knative
  spec:
    image: gcr.io/knative-releases/knative.dev/serving/cmd/queue@sha256:e0654305370cf3bbbd0f56f97789c92cf5215f752b70902eba5d5fc0e88c5aca
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    labels:
      serving.knative.dev/release: v0.8.0
    name: activator
    namespace: faas-knative
  spec:
    selector:
      matchLabels:
        app: activator
        role: activator
    template:
      metadata:
        annotations:
          cluster-autoscaler.kubernetes.io/safe-to-evict: 'false'
          sidecar.istio.io/inject: 'true'
        labels:
          app: activator
          role: activator
          serving.knative.dev/release: v0.8.0
      spec:
        containers:
        - args:
          - -logtostderr=false
          - -stderrthreshold=FATAL
          env:
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: SYSTEM_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: CONFIG_LOGGING_NAME
            value: config-logging
          - name: CONFIG_OBSERVABILITY_NAME
            value: config-observability
          - name: METRICS_DOMAIN
            value: knative.dev/serving
          image: gcr.io/knative-releases/knative.dev/serving/cmd/activator@sha256:88d864eb3c47881cf7ac058479d1c735cc3cf4f07a11aad0621cd36dcd9ae3c6
          livenessProbe:
            httpGet:
              httpHeaders:
              - name: k-kubelet-probe
                value: activator
              path: /healthz
              port: 8012
          name: activator
          ports:
          - containerPort: 8012
            name: http1-port
          - containerPort: 8013
            name: h2c-port
          - containerPort: 9090
            name: metrics-port
          readinessProbe:
            httpGet:
              httpHeaders:
              - name: k-kubelet-probe
                value: activator
              path: /healthz
              port: 8012
          resources:
            limits:
              cpu: 1000m
              memory: 600Mi
            requests:
              cpu: 300m
              memory: 60Mi
          securityContext:
            allowPrivilegeEscalation: false
        serviceAccountName: controller
        terminationGracePeriodSeconds: 300
- apiVersion: autoscaling/v2beta1
  kind: HorizontalPodAutoscaler
  metadata:
    labels:
    name: activator
    namespace: faas-knative
  spec:
    maxReplicas: 20
    metrics:
    - resource:
        name: cpu
        targetAverageUtilization: 100
      type: Resource
    minReplicas: 1
    scaleTargetRef:
      apiVersion: apps/v1
      kind: Deployment
      name: activator
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    labels:
      autoscaling.knative.dev/autoscaler-provider: hpa
      serving.knative.dev/release: v0.8.0
    name: autoscaler-hpa
    namespace: faas-knative
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: autoscaler-hpa
    template:
      metadata:
        annotations:
          sidecar.istio.io/inject: 'false'
        labels:
          app: autoscaler-hpa
          serving.knative.dev/release: v0.8.0
      spec:
        containers:
        - env:
          - name: SYSTEM_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: CONFIG_LOGGING_NAME
            value: config-logging
          - name: CONFIG_OBSERVABILITY_NAME
            value: config-observability
          - name: METRICS_DOMAIN
            value: knative.dev/serving
          image: gcr.io/knative-releases/knative.dev/serving/cmd/autoscaler-hpa@sha256:a7801c3cf4edecfa51b7bd2068f97941f6714f7922cb4806245377c2b336b723
          name: autoscaler-hpa
          ports:
          - containerPort: 9090
            name: metrics
          resources:
            limits:
              cpu: 1000m
              memory: 1000Mi
            requests:
              cpu: 100m
              memory: 100Mi
          securityContext:
            allowPrivilegeEscalation: false
        serviceAccountName: controller
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: autoscaler
      serving.knative.dev/release: v0.8.0
    name: autoscaler
    namespace: faas-knative
  spec:
    ports:
    - name: http
      port: 8080
      protocol: TCP
      targetPort: 8080
    - name: metrics
      port: 9090
      protocol: TCP
      targetPort: 9090
    - name: custom-metrics
      port: 443
      protocol: TCP
      targetPort: 8443
    selector:
      app: autoscaler
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    labels:
      serving.knative.dev/release: v0.8.0
    name: autoscaler
    namespace: faas-knative
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: autoscaler
    template:
      metadata:
        annotations:
          cluster-autoscaler.kubernetes.io/safe-to-evict: 'false'
          sidecar.istio.io/inject: 'true'
          traffic.sidecar.istio.io/includeInboundPorts: 8080,9090
        labels:
          app: autoscaler
          serving.knative.dev/release: v0.8.0
      spec:
        containers:
        - args:
          - --secure-port=8443
          - --cert-dir=/tmp
          env:
          - name: SYSTEM_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: CONFIG_LOGGING_NAME
            value: config-logging
          - name: CONFIG_OBSERVABILITY_NAME
            value: config-observability
          - name: METRICS_DOMAIN
            value: knative.dev/serving
          image: gcr.io/knative-releases/knative.dev/serving/cmd/autoscaler@sha256:aeaacec4feedee309293ac21da13e71a05a2ad84b1d5fcc01ffecfa6cfbb2870
          livenessProbe:
            httpGet:
              httpHeaders:
              - name: k-kubelet-probe
                value: autoscaler
              path: /healthz
              port: 8080
          name: autoscaler
          ports:
          - containerPort: 8080
            name: websocket
          - containerPort: 9090
            name: metrics
          - containerPort: 8443
            name: custom-metrics
          readinessProbe:
            httpGet:
              httpHeaders:
              - name: k-kubelet-probe
                value: autoscaler
              path: /healthz
              port: 8080
          resources:
            limits:
              cpu: 300m
              memory: 400Mi
            requests:
              cpu: 30m
              memory: 40Mi
          securityContext:
            allowPrivilegeEscalation: false
        serviceAccountName: controller
- apiVersion: rbac.authorization.k8s.io/v1
  kind: ClusterRole
  metadata:
    labels:
      autoscaling.knative.dev/metric-provider: custom-metrics
      serving.knative.dev/release: v0.8.0
    name: custom-metrics-server-resources
