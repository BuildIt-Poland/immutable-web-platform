- apiVersion: networking.istio.io/v1alpha3
  kind: Gateway
  metadata:
    labels:
      networking.knative.dev/ingress-provider: istio
      serving.knative.dev/release: v0.8.0
    name: knative-ingress-gateway
    namespace: faas-knative
  spec:
    selector:
      istio: ingressgateway
    servers:
    - hosts:
      - '*'
      port:
        name: http
        number: 80
        protocol: HTTP
    - hosts:
      - '*'
      port:
        name: https
        number: 443
        protocol: HTTPS
      tls:
        mode: PASSTHROUGH
- apiVersion: networking.istio.io/v1alpha3
